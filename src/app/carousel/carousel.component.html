<div class='car'>
  <ngb-carousel *ngIf="CarousalData"> 
      <ng-template ngbSlide *ngFor="let item of CarousalData">  
      <div class="picsum-img-wrapper">
        <img src="{{'http://image.tmdb.org/t/p/original'+item.backdrop_path}}" class="img-fluid rounded carousel-image" alt={{item.title}}> 
      </div>
      <div class="carousel-caption">
        <h3 class="title">{{item.title || item.name}}</h3>
      </div>
    </ng-template> 
  </ngb-carousel>  
</div>
