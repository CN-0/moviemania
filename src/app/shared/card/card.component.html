<div class="moviecard">
  <div [routerLink]="['/'+type, card.id]" *ngIf="card" >
      <div class="header">
          <img *ngIf="card.poster_path" class="image" src="{{'http://image.tmdb.org/t/p/w300'+card.poster_path}}">
          <img *ngIf="!card.poster_path" class="image" src="../../../assets/mm-default-profile-picture.png">
      </div>
      <div class="content">
          <div class="rating" >
              <div class="single-chart">
                  <svg viewBox="0 0 36 36" class="circular-chart" [class.green]="card.vote_average>7"  [class.orange]="(card.vote_average<7&&card.vote_average>4)"   [class.red]="card.vote_average<4"   >
                    <path class="circle-bg"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle"
                      stroke-dasharray="30, 100"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">{{card.vote_average*10}}</text>
                  </svg>
              </div>
          </div>
          <h2 class="title">{{ card.title | slice:0:28 || card.name | slice:0:28 }}</h2>
          <p class="release">{{ card.release_date || card.first_air_date }}</p>
      </div>
    </div>
</div>
