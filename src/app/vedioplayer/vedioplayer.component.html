<ng-template #vedioContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="vedioKey" class="modal-body embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" type="text/html" [src]="safeURL" frameborder="0" allowfullscreen></iframe>
    </div>
</ng-template>
