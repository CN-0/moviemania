<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 form">
        <form [formGroup]="presentRoute==='register'?SignUpForm:LoginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="input" class="form-control" formControlName="email" />
                <span *ngIf="!SignUpForm.get('email').valid&&SignUpForm.get('email').touched" class="help-block">Please enter a valid email!</span>
                <span *ngIf="!LoginForm.get('email').valid&&LoginForm.get('email').touched" class="help-block">Please enter a valid email!</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
                <span *ngIf="!SignUpForm.get('password').valid&&SignUpForm.get('password').touched"  class="help-block">Password should have atleast 6 characters!</span>
                <span *ngIf="!LoginForm.get('password').valid&&LoginForm.get('password').touched"  class="help-block">Password should have atleast 6 characters!</span>
            </div>
            <div *ngIf="presentRoute==='register'" class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" class="form-control" formControlName="confirm_password" />
                <span *ngIf="!SignUpForm.get('confirm_password').valid&&SignUpForm.get('confirm_password').touched"  class="help-block">It does not match with password!</span>
            </div>
            <div>
                <button class="btn" [class.btn-danger]="presentRoute == 'register'" [class.btn-primary]="presentRoute == 'login'"[disabled]="presentRoute==='register'?!SignUpForm.valid:!LoginForm.valid" >{{presentRoute==="login"?"Login":'Register'}}</button>
            </div>
        </form>
    </div>
</div>
